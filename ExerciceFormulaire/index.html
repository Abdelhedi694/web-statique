<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulaire1</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Candidater pour partir en voyage</h1>
    <p>
      Notre société <strong>Evasion</strong> vous propose de découvrir en avant
      première des lieux paradisiaques que nous souhaitons ajouter à notre
      catalogue. Merci de remplir les différents champs ci-dessous pour
      candidater au poste d'<strong>Eva'discover !</strong>
    </p>
    <form action="">
      <fieldset>
        <legend>Coordonnées</legend>
        <div>
          <label for="email">Votre email(*):</label>
          <input type="text" name="email" />
        </div>
        <div>
          <label for="tel">Votre téléphone:</label>
          <input type="tel" name="tel" />
        </div>
      </fieldset>
    </form>
  </body>
</html>
